<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="(max-width: 670px)" href="css/resp.css">
</head>

<body>
    <div id="map"></div>
    <div class="override">
        <input data-bind="textInput:findLocation, valueUpdate: 'afterkeydown'" />
        <div data-bind="foreach:searchedLocation">
            <div class="space">
                <strong data-bind="text:title,click:bounce">
            </strong>
            </div>

        </div>
    </div>

    <div class="menu">
        <img id="menu" src="image/menu.png" alt="Menu Image">

    </div>
    <div class="weather-container">
        <div id="weather-image-container">
            <img id="weather" src="image/weather.png" alt="Weather Underground Logo">
            <div class="predict">
                <h3>India(Nallasopara) Weather</h3>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="js/app.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5z1iYMW_moNU-FZVa8kD7IrTSof_nWn0&v=3&callback=initMap" onerror="errorMessage()">
    </script>

</body>

</html>
